<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arth Nangar" />
    <title>Arth Nangar Portfolio</title>
    <meta name="description" content="Personal portfolio showcasing projects, skills and experience." />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Arth Nangar | Portfolio" />
    <meta property="og:description" content="Personal portfolio showcasing projects, skills and experience." />

    <meta property="og:url" content="https://arthnangarportfolio.vercel.app/" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const originalTitle = document.title;
            const attentionMessage = "Come Back to Portfolio!"; 

            const handleVisibilityChange = () => {
                if (document.hidden) {
                    document.title = attentionMessage;
                } else {
                    document.title = originalTitle;
                }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);

            document.title = originalTitle;
        });
    </script>

  </body>
</html>
